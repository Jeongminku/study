<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    <style>
      table, th, td {
        border:1px solid #ccc;
        border-collapse: collapse;
      }
      th, td { padding:10px 20px; }
    </style>
</head>
<body>
    <!-- <h1>안녕1</h1>
    <h2>안녕2</h2>
    <h3>안녕3</h3>
    <h4>안녕4</h4>
    <h5>안녕5</h5>
    <h6>안녕6</h6> -->
    
    <!-- <br /> 줄바꿈 태그 -->
    <!-- <hr /> 수평선 긋기 태그 -->
    
    <!-- <h1 title="header">안녕!</h1> title = 속성 / header = 속성값 -->
    <table>
        <!-- <caption>테이블의 제목으로 써지는 부분</caption> -->
        <caption>선물용과 가정용</caption>
        <!-- tr: 행 = table row-->
        <!-- 열 = 컬럼 column -->
        <tr>
            <!-- th: 열(헤더) -->
            <th>용도</th>
            <th>중량</th>            
        </tr>
        <tr>
            <!-- td: 열(내용) -->
            <td>선물용</td>
            <td>3kg</td>
        </tr>
        <tr>
            <td>실사용</td>
            <td>5kg</td>
        </tr>
    </table>



</body>
</html>
