<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 입력받아 최소값 구하기   함수명[1,2,3,4]</title>
</head>
<body>
    <script>
        // const testArray = [52, 33, 263, 21, 19, 63, 755]
        function min(array) {
            let output = array [0];/* 인덱스 0번을 받음 */
            
            /* for of = 배열의 값을 가져오는 방식. */
            for (const item of array) { 

                /* 52 > 52 -> 실행안됨. 다시 for
                52 > 33 -> 실행됨. output은 33이 되었다.
                33 > 263 -> 실행안됨. 다시 for
                33 > 21 -> 실행됨. output은 21이 되었다.
                21 > 19 -> 실행됨. output은 19가 되었다.
                19 > 63 -> 실행안됨. 다시 for
                19 > 755 -> 실행안됨. 
                output은 최종적으로 19가 되었다.  */
                if (output > item) {  
                    output = item
                }
            }

            return output
        }

        const testArray = [52, 33, 263, 21, 19, 63, 755]
        console.log(`최솟값:  ${min(testArray)}`)
    </script>
</body>
</html>
