<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<!-- 
    • 콜백(Callback)함수  
    • 매개변수로함수를전달한다
    • forEach(), map(), filter() 함수

    
    콜백 함수는 : 매개변수로 전달하는 함수
    매개변수에 print를 입력하여 callThreeTimes의 매개변수는 함수가 되었다.
 -->

<body>
    <script>
        // 함수작성 1 
        // 2. callback은 print 함수를 받습니다. (callback은 print함수입니다.)
        // 3. callback()자체가 함수이므로 그대로 사용하셔도 됩니다.
        function callThreeTimes(callback) {
            for(let i = 0; i < 3; i++) {
                callback(i)
            }
        }

        // 함수작성 2   매개변수 i 
        function print(i) {
            console.log(`${i}번째 함수 호출`)
        }

        // 함수를 호출합니다.
        // 함수 자체를 매개변수에 넣을 수 있습니다.
        // 1. 매개변수위치에 함수 명을 넣습니다.
        callThreeTimes(print)
    </script>
</body>
</html>
