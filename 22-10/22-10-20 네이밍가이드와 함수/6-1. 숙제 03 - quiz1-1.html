<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 
      a부터 b까지의 모든 범위를 곱하는 함수 작성
     -->
    <script>
      const multiplyAll = function (a, b) {
        let output = 1;
                if (a <= b){for (let i = a; i <=b; i++) {
                    output *= i;
                    
                }} else {{for (let i = b; i <=a; i++) {
                    output *= i;
                    
                }}}
                return output;
      };
        

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
