<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의 방법 1</title>
</head>
<body>
    <script>
        // 함수를 정의함
        // function sum(매개변수1, 매개변수2) 
        
        function sum(a, b) {  
            let sum = a + b;
            return sum; /* 값을 되돌려주는 return */
            
            // return문을 만나면 함수는 끝난다 따라서 console.log(안녕하세요) 는 출력되지 않는다.
            console.log(`안녕하세요`);
        }

        // 함수 실행
        let result = sum(1, 2)
        console.log(result);
        /* sum(10,25) */ /* 매개변수a=10,매개변수b=25 가 된다 . */


    </script>
</body>
</html>
