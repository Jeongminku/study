<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const array = ['사과', '배', '귤', '바나나']

      console.log('# for in 반복문')
      for (const i in array) {
        console.log(i)
      }
      /* for in은 객체순환이다.
      안에있는 인덱스값이 출력된다. 0 1 2 3*/


      console.log('# for of 반복문')
      for (const i of array) {
        console.log(i)
      /* for of 는 배열값 순환이다.
      인덱스 내의 실제 배열된 값이 출력된다 `사과` `배` `귤` `바나나`  */

      }
    </script>
  </head>
  <body></body>
</html>
