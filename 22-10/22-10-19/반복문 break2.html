<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; true; i++) {
            alert(i + `번째 반복문 입니다.`)
            
            if(i === 2) {
                break;
            }
        
            //break; 문을 만나면 아래에 있는 코드는 실행이 되지 않고 바로 반복문을 빠져나온다(exit).
            // while, do while, for 문에서 사용
            console.log("안녕하세요")
            
        }

    </script>
</body>
</html>
