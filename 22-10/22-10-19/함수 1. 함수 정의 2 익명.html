<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의 방법 2</title>
</head>
<body>
    <script>
        // 함수 정의 2
        const sum = function(a,b) {
            let sum = a + b;
            console.log(sum);
        }

        // 함수 실행
        sum(1, 2)  /* 매개변수a=1, 매개변수b=2 가 된다 . */
        sum(10,25) /* 매개변수a=10,매개변수b=25 가 된다 . */
        console.log(sum);

    </script>
</body>
</html>
