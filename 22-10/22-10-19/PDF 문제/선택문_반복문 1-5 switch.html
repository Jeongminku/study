<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목을 입력 받고 과목에 따라 과목코드를 출력</title>
</head>
<body>
<script>
    
     var subject = prompt("과목을 입력하세요",);

    switch (subject) {
    case `수학`:
        alert(`수학 과목코드는 01 입니다`);
        break;

    case `영어`:
        alert(`영어 과목코드는 02 입니다`);
        break;

    case `국어`:
        alert(`국어 과목코드는 03 입니다`);
        break;

    case `국사`:
        alert(`국사 과목코드는 04 입니다`);
        break;

    default : alert(`기타 과목코드는 00 입니다`);}
</script>
 
</body>
</html>
