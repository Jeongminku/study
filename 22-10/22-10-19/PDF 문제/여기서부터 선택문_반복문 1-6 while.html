<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목을 입력 받고 과목에 따라 과목코드를 출력</title>
</head>
<body>
<script>
    
    let num = 0;
    
    while (num < 10) {
        if (num % 2 != 0) {
            document.write(num);
        }
        
        num++;
    }
// 뭔가가 오류났음 뭔지모르겠음
</script>
    

 
</body>
</html>
