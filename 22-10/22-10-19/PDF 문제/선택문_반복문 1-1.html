<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10부터 0까지 큰수부터 작은 수 순으로</title>
</head>
<body>
    <script>
        for(var i = 10; i >= 0; i--){
        document.write(i + ` `);
        }
        
    </script>
    
</body>
</html>
