<body>
    <!-- 
    1. 배열을 복제하는 코드를 작성하시오.
    slice 이용. 다른 방법을 이용해도 무관 
    -->
    <script>
        var arr = [1, 2, 4, 0];
        console.log(arr.slice(0,4));
        console.log(arr.slice(0));

        /* slice의 특징
        arr.slice(start, end)
        start : 시작할 인덱스 번호
        end : 가져올 인덱스 번호 + 1
        
        만약 1,2,4,0을 다 가져오고 싶다면
        인덱스번호는 순서대로 0,1,2,3

        따라서 slice로 가져오고싶다면 arr.slice(0부터, 4번인덱스 직전까지)
        
        arr.slice(인덱스 X부터, 인덱스 ㅁ직전까지 가져오겠다.)
        
            만약, end값을 입력하지 않는다면?
            start 인덱스부터 last 인덱스까지 가져온다.

        */
    </script>
