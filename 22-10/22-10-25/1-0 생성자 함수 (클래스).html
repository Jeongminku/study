<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <!-- 참고자료 24일 1-3 객체만들기prototype -->
</head>
<body>
    <script>
        //클래스 = 속성 + 메소드
        class Pet {
            //constructor: 생성자 함수 
            constructor(nameVal, ageVal, speVal){
                //속성
                this.name = nameVal;
                this.age = ageVal;
                this.spe = speVal;
            }
            //메소드
            eat (food) {
            console.log(`${this.name} 이가 ${food}를 먹습니다`)
            }

            agePrint(){
                console.log(`${this.name}이는 ${this.age}살짜리 고양이입니다.`)
            }

            spePrint(){
                console.log(`${this.name}이는 ${this.spe}라는 종입니다`)
            }
        }




        //생성자 함수 실행하기
        //new Pet("구름", 7, "로봇고양이"); 생성변수에 해당하는 애들이 constructor에 순차적으로 들어감.
        const pet = new Pet("구름", 7, `로봇고양이`);
        const pet2 = new Pet("태양", 22, `항성고양이`);
        console.log(pet.name)
        console.log(pet.age)
        console.log(pet.spe)
        console.log(pet)

        
        pet.eat('매개변수값 입력 통조림')
        pet.agePrint()
        pet.spePrint()

        pet2.eat(`달`)
        pet2.agePrint()
        pet2.spePrint()
    </script>


</body>
</html>
