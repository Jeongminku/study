<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<!-- 
    상속 
        • 자식은 부모것을 가져다쓴다.
        • B클래스는 A클래스에있는 속성과 메소드를 상속받아 사용한다.   (A클래스 : 부모 <------ B클래스 : 자식)
        • super()로 부모의 생성자 함수를호출한다.
 -->

<body>
    <script>
        class Square {
            
            #length //this.length 를 private으로 사용하겠다.
            //private: 외부에서 접근하지 못함.

            constructor (length){ 
                this.length = length
            }


            get length () {
                return this.#length
            }

            set length (length) {
                this.#length = length
            }



            //1. 사각형의 둘레 구하기
            get getPerimeter () {
                return 4 * this.#length //둘레 공식
            }

            //2. 사각형의 넓이 구하기
            get getArea () {
                return this.#length * this.#length //넓이 공식
            }
        }
        
        //private: 외부에서 접근하지 못하고, 수정도못하고 보지도못함.
        const square = new Square(10)

        console.log(`length: ${square.length}`)
        //#을 사용해서 private을 만들었으면 위처럼 코드 썼을때 작동안하고, 볼 수도 없음.
        console.log(`getPerimeter(): ${square.getPerimeter}`)
        console.log(`getArea: ${square.getArea}`)

    </script>
</body>
</html>
