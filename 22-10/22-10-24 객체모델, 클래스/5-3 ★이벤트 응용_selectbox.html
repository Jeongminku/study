<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectbox</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>

    <script>
        const select = document.querySelector(`select`);
        const p = document.querySelector('p');

        // `change`변화가 일어났을 때 사용함. selectbox에서 많이 쓰임.
        select.addEventListener('change', function(e){
            const options = e.currentTarget.options
            console.log(options)
            
            const index = e.currentTarget.options.selectedIndex
            console.log(index) //selectedIndex = 내가 선택한 값의 Index 번호를 가져온다.

            
            // p.textContent = `선택: ${options[index]}` 
        
            //options 배열의 [index]의 인덱스 번호를 가져오는 것.
            //여기까지 하고 실행하면 object HTMLOptionElement 라고 뜸.
            //<option>튀김</option>이라고 가져오는걸 위와같이 표현하기때문
                    // console.log(options[index])   //라고 쓰면 확인 가능
            //이것을 글자로 뽑기위해서는 .textContent 로 가져오면 됌.

            p.textContent = `선택: ${options[index].textContent}`  //태그 사이의 text를 가져온다고 생각하면 된다.
            
            // p.textContent = `선택: ${options[index].innerHTML}` // 굳이 innerHTML이라고 쓸 필요는 없음.

        }) 
    </script>
</body>
</html>
