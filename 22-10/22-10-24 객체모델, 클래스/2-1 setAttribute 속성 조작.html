<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성조작</title>
</head>
<body>
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <script>
        const rects = document.querySelectorAll('.rect'); // 배열형태로 rect를 다 가져왔음.

        rects.forEach(function(rect, index){
            const width = (index + 1) * 100
            const src2 = `http://placekitten.com/${width}/250`
            rect.setAttribute('src', src2)
            //요소.setAttribute('태그안에 넣고싶은 태그의 속성명', 속성값)
            //태그안에 src = src2 를 넣어주는 것.
            //그러면 결국 src = http://placekitten.com/${width}/250 이렇게 완성된다.
            
        })

    </script>


</body>
</html>
