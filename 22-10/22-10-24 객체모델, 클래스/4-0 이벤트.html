<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        h1 {
            /* 클릭을 여러번했을때 글자가 선택되는것을 방지함. */
            user-select: none;
        }
    </style>

</head>
<body>
    <h1>클릭횟수 : 0</h1>
    <script>
        let counter = 0;
        const h1 = document.querySelector('h1');
        // h1.addEventListener(매개변수 2개 넣기)    ES 5 버전
                            //이벤트명,  함수
                            //매개변수를 함수로 줄때 그것을 콜백함수라 함.
        h1.addEventListener('click', function(){
            //클릭했을때 실행되기 원하는 코드를 입력하세요.
            counter++;
            h1.textContent = `클릭횟수: ${counter}`;
        })
        //ES 6버전은 다음과 같습니다.
        // h1.addEventListener('click', () => {})

    


    </script>
</body>
</html>
