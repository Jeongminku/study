<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체</title>
    <!-- 
        HTML 문서에서, Document.createElement() 메서드는 지정한 tagName의 
        HTML 요소를 만들어 반환합니다. 
        tagName을 인식할 수 없으면 HTMLUnknownElement (en-US)를 대신 반환합니다.

        -----------------------------------------------------------------------------------------

        Node.appendChild() 메소드는 한 노드를 특정 부모 노드의 자식 노드 리스트 중 마지막 자식으로 붙입니다. 
        만약 주어진 노드가 이미 문서에 존재하는 노드를 참조하고 있다면 
        appendChild() 메소드는 노드를 현재 위치에서 새로운 위치로 이동시킵니다. 
        (문서에 존재하는 노드를 다른 곳으로 붙이기 전에 부모 노드로 부터 지워버릴 필요는 없습니다.)
     -->
</head>
<body>
    <div class="box">
        첫번째 div
        <span>이것은 스팬태그입니다</span>
    </div>
        
    <script>
        //createElement('태그명') : 해당 요소를 생성
        const header = document.createElement('h1')
        //header안에 <h1></h1>이 들어가게 됨.


        //부모.appendChild() : 부모요소 아래에 자식() 요소로 넣어주겠다.
        document.body.appendChild(header)



        const box = document.querySelector(`.box`)
        const spanTag = document.querySelector(`span`)

        box.appendChild(header) // box태그안에 header를 자식으로 넣어줌


        box.removeChild(spanTag) // box태그안에 들어가있는 span을 자식에서 뺀다.

    </script>


</body>
</html>
