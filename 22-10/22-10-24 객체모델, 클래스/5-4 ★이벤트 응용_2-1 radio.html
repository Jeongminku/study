<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<!-- 라디오버튼을 클릭하면 hr밑으로 사진이 나오도록 하는걸 만들어볼것. -->
<body>
    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name = "pet" value="강아지">
    <span>강아지</span>

    <input type="radio" name = "pet" value="고양이">
    <span>고양이</span>

    <input type="radio" name = "pet" value="햄스터">
    <span>햄스터</span>

    <input type="radio" name = "pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
    <hr>
    <input type="checkbox">
    <h2 id="chk_output"></h2>

    <script>
        //1. 라디오 이벤트
        const output = document.querySelector(`#output`)
        const radios = document.querySelectorAll(`[name=pet]`)
        // 여러개를 한번에 선택하려면 querySelectorAll,  name이=pet 인 애들
        
        // querySelectorAll 을 썼다면 항상 for 문을 써야한다고 알자.
        
        radios.forEach(function(radio){
            radio.addEventListener('change', function(e){ //e 에는 이벤트에 대한 정보가 들어있을것.
                //각각의 라디오에 다 addEventListener 로 change라는것을 입력해줄것.
                const current = e.currentTarget;
                if (current.checked){ //체크가 되어있는지 확인 -- 체크시 true /// current에 checked가 되어있는녀석
                    output.textContent = `${current.value}`
                }

            })
        })

    </script>
</body>
</html>
