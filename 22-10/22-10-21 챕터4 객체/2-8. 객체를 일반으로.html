<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 바꾸기</title>
</head>
<body>
    <script>
        const s = new String(`안녕하세요`) /* 객체인 안녕하세요 를 */


        console.log(s.toString()) /* 출력모양 : 그냥 문자열로 변환시켜줌  */
        console.log(s) /* 출력모양 : 객체 */
    </script>
</body>
</html>
