<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal 리터럴 방식</title>
</head>
    <!-- 
        1. 리터럴 방식(6-1-1.html)
        객체 = 속성(스펙) + 메소드(함수)

        속성 추가해보기: 나이, 종 -> 출력
        함수 추가해보기: 잠자는 함수, 어디에서 자는지 매개변수 주기(함수 실행)
     -->
<body>
    <script>
        const pet = {
            name: '구름',
            나이: 333,
            종: `먹구름`,
            sleep: function(place){
                console.log(`${this.name}이는 나이가 ${this.나이}살이며 종은 ${this.종}입니다. 취미로는 ${place}에서 잠을 잡니다`)
            },
            eat: function(food) {
                //메소드 구현하기
                console.log(`구르미가 ${food}을 먹습니다.`)
                console.log(`${this.name}이가 밥을 먹습니다.`)
            }
        }

        console.log(pet.eat(`정의하지않은 밥`))
        console.log(pet.name)
        
        pet.eat(`츄르`)
        pet.sleep(`쇼파 위`)
        console.log(pet)
        console.log(pet.종)
        console.log(pet.나이)
    </script>


</body>
</html>
