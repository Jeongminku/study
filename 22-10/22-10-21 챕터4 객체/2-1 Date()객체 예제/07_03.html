<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
    /* Date(값, 값, 값) 값을 넣어주면 알아서 처리하기위해 가져온다. */
var DDay =  new Date(1998,4,10);
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');
/* get은 가져오는거 */

/* set은 세팅하는거 1998이던 getFullYear를 setFullYear로 1999로 세팅한다 */
//
DDay.setFullYear(1999);
DDay.setMonth(8);

//
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

</script>
</body>
</html>
