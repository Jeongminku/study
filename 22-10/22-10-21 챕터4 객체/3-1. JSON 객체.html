<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 데이터(JSON)</title>
</head>
<body>
    <!-- 
        JSON.stringify() 객체데이터를 문자열로 반환합니다.
        JSON.parse() 
     -->
    <script>
        // 배열, 객체 데이터(JSON)

        const product = {
            name: '건조망고',
            type: '당절임',
            weight: 3,
            arr: [`안`,`녕`,`하`]
        }

//배열 안에 객체데이터를 넣을 수 있다? O
        // const product2 = [{}, {}]

        const product2 = [{            
            name: '건조바나나나',
            type: '바나나절임',
            weight: 2,
        }, {          
            name: '건조파인애플',
            type: '파인애플절임',
            weight: 4,
        }]
        
        const product3 = '{"result": true, "count": 42, "문자열": "바브"}'

        console.log(product2)

        console.log(product2[0]) /* 바나나 객체 가져옴 */
        console.log(product2[1]) /* 파인애플 객체 가져옴 */

        console.log(`JSON.stringify는 문자열로 보여줍니다 ` + JSON.stringify(product2)) /* product2 객체 데이터를 문자열로 바꿔줌. */
        console.log(`문자열데이터입니다 `+ product3)

        const obj = JSON.parse(product3) /* 객체데이터로 바꿨습니다. */
        console.log(obj)
        /* parse의 경우 객체변환해줄때 속성이름(?에는 반드시 ""가 써있어야 함. */
    </script>
    
</body>
</html>
