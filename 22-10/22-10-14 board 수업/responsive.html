<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 - viewport에 대하여</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;            
        }

        #wrap {
            width: 960px;
            height: 500px;
            background: skyblue;
            /* background-image: url(./split-screen.jpg); */
            margin: 0 auto;
        }

        #wrap div {
            width: 300px;
            height: 100%;
            background: salmon;
        }
        /* 미디어 쿼리 작성 시작*/
        /* 뷰포트 0 ~ 959px 까지 적용하겠습니다. */
        @media screen and (max-width: 959px) {
            #wrap {
                width: 100%;
            }

            #wrap div{
                width: 31.25%;
            }
        }

    </style>
<body>
    <div id="wrap">
        <div></div>
    </div>
</body>
</html>
