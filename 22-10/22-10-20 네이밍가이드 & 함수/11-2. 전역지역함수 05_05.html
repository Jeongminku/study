<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
    <!-- 
      함수의 바깥에 있는 변수 = 전역변수
      밖에서도쓸수있고 함수안에서도 쓸 수 있는 변수


      함수의 안에 있는 변수 = 지역변수
      함수의 지역 안에서만 쓸 수 있는 변수.
      함수를 벗어나면 쓸 수 없다 (정의되지않음)
     -->
    <body>
        <script>
            var num = 1;   // <---- 전역변수
            // 전역변수는 함수 안으로 가져가서 사용할 수 있다.


            //함수선언
            function love(){
              var a = num+1;     // <----- 지역변수 a
              /* 전역변수 num은 함수 안으로 불러와서 사용 할 수 있다. */
              var b = 10; /* <----- 지역변수 10 */
              console.log('a:',a);
            }
            love();
            console.log(num); // 전역변수 num을 불러오는것.
            console.log(b);  // 지역변수인 b는 함수 밖에서 쓸 수 없다. 따라서 정의되지않음 오류가 발생한다.
        </script>
</body>
</html>
