<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map( )</title>
</head>
<!-- 
    값을 가져와서 return값으로 새로운 배열을 만들 수 있다.
 -->
<body>
    <script>

        const numbers = [273, 52, 103, 32, 57]

        let result = numbers.map(function(value, index, array){
            console.log(`${index}번째: ${value}`)
            return value * value
        })
        // return값이 result로 들어간다.
        // 걔들을 다 묶어서 최종적으로 배열로 만든다.

        // map : 은 return값들을 모아서 새로운 배열로 만들어준다.
        // return을 해주기 때문에 값을 받을 `변수` 가 필요하다.
        console.log(result);


    </script>
</body>
</html>
