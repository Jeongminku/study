<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
</head>
    <a href="http://www.naver.com">
        <img src="./naver logo.jpg" alt="네이버로고" width="200px" height="50">   
    </a>
    <br/>
    <form action="">
    <label for="id"><h3>아이디</h3></label>
    <input type="text" name="id" id="id" placeholder="@naver.com">
        
    <label for="pwd1"><h3>비밀번호</h3></label>
    <input type="password" name="pwd1" id="pwd1">
    
    
    <label for="pwd2"><h3>비밀번호 재확인</h3></label>
    <input type="password" name="pwd2" id="pwd2" required>
    
    
    <label for="name"><h3>이 름</h3></label> 
    <input type="text" name="name" id="name" title>
    
    
    <label for="id"><h3>생년월일</h3></label>
        <input type="text" name="yy" id="yy" placeholder="년(4자)" maxlength="4"><br />
        <select name="mm" id="mm">
            <option value="month" selected>월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br/>
        <input type="text" name="dd" id="dd" placeholder="일" maxlength="2">
        <br/>    
    <label for="gen"><h3>성별</h3></label>
    <select id="gen">
        <option value="gender" selected>성별</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
        <option value="nsgender">선택안함</option>
    </select>

    <label for="email"><h3>본인 확인 이메일(선택)</h3></label>
    <input type="email" name="email" id="email" placeholder="선택입력">

    <label for="phone"><h3>휴대전화</h3></label>
    <select name="phone" id="phone">
        <option value="82">대한민국 +82</option>
        <option value="81">일본 +81</option>
        <option value="61">호주 +61</option>
    </select>
    <br />
    <input type="text" name="p_num" id="p_num" placeholder="전화번호 입력">
    <br />
    <input type="text" name="p_snum" id="p_snum" placeholder="인증번호 입력하세요" required>
    
    <br />
    <button type="submit"><span>인증번호 받기</span></button>
    <br />
    <button type="submit">가입하기</button>
    </form>    
</body>
</html>
