<html lang="">

<body>
    <script>
        var num = 1; /* var 는 값 재할당 가능 ----- */
        console.log(num); /* 최초의 num은 1로 잡았으나 이후에 */

        num = 5;
        console.log(num); /* num은 변수이므로 5로 바꿨고 콘솔로그 찍어보면 5 라고 나온다. */
        

        const num2 = 2; /* 상수를 써야함 : 값을 수정 할 수 없음 */
                        /* 상수 const는 값 재할당 X 불가능 */


        /* num2 = 4 */ 
        /* Uncaught TypeError: Assignment to constant variable 오류가 뜨면서 안됌. */
        /* "상수" 이기 때문에 한번 정한 값을 바꿀 수 없기 때문. */

        
        let num3 = 5; /* let도 값 재할당 가능 ----- */
        console.log(num3);

        num3 = 10;
        console.log(num3);



        /* var은 num을 또 쓸 수 있다. = 같은 변수 명 사용 가능.
         JS에서만이고 JAVA에서는 안된다. */
        var num = 1; 
        var num = 15;
        console.log(num)

        /* 그래서 let 이 나왔다. */
        /* 같은 변수명 사용 할 수 없다. */
        let num = 2;
        let num = 7; 
        /* Uncaught SyntaxError: Identifier 'num' has already been declared (at test1.html:43:13) */
        /* 라고 나옴. */

    </script>
</body>
</html>
