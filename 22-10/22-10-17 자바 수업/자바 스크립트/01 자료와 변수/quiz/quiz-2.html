<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");
      console.log(rawInput)
      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.
      const cm = Number(rawInput); /* 프롬프트 rawInput 값을 숫자형으로 변환 */
      console.log(cm);
      const inch = cm * 0.393701;
      
      console.log("결과: ",  inch + "입니다") ;
      console.log(`결과: ${cm}는 ${inch} 이다.`) ;       

      // + 혹은 , 를 활용하면 문자값과 숫자값이 더해진 모습으로 볼 수 있음.



      // 출력합니다.
    </script>
  </head>
  <body></body>
</html>
