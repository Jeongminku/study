<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* <!-- 초기화 태그 --> */
        *{
            padding: 0;
            margin: 0;
        }

        a {text-decoration: none;}
        img {border: 0;}
        ul {list-style: none;}
        header, footer, section { box-sizing: border-box;}
    /* 초기화태그 끝  */
    
    .wrap {
        background-color: wheat;
    }

    /* 반응형 사이즈 분리 모바일 766px */

    .gnb__wrap {
        max-width: 900px;
        background: #9de;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
    }

    .gnb__wrap > h1 {
        width: 150px;
        height: 25px;
    }

    .gnb__wrap > .menu_util > .gnb_util {
        width: calc(100%-150px);
        background: beige;

    }

    .gnb__wrap > .menu_util> .gnb_util > ul {
        display: flex;
        height: 30px;
    }

    .gnb__wrap > .menu_util > .gnb_menu {
        background: peru;
    }
    
    .gnb__wrap > .menu_util > .gnb_menu > ul {
        display: flex;
        height: 30px;
    }

    .gnb__wrap > .all_menu {
        width: 100px;
        background: pink;
    }

    /* 헤더  끝*/

    section .con {
        max-width: 1440px;
        margin: 0 auto;
        height: 100%;
    }

    .top {
        height: 380px;
    }

    .top__slide {
        background: red;
    }


    .mid {
        height: 180px;
        overflow: hidden;
    }

    .mid__content {
        background: orange;
        display: flex;
    }

    .content__slide {
        width: 900px;
        text-align: center;
    }

    .content__notify-event {
        width: 540px;
        background: blue;
        color: white;
        text-align: center;
    }

    .bot {
        width: 1000px;
        overflow: hidden;
    }

    .content__btn {
        width: 540px;
        background: green;
        display: flex;
        flex-direction: row;
    }

    .news-notify {
        width: 540px;
        background-color: blueviolet;
    }





    </style>



</head>
<body>
    <header class="header">
        <div class="gnb__wrap">
            <h1>기업은행</h1>
            <div class="menu_util">
                <div class="gnb_util">
                    <ul>
                        <li>금융사기예방센터</li>
                        <li>고객센터</li>
                        <li>마이페이지</li>
                        <li>정보공개</li>
                        <li>은행소개</li>
                        <li>IR</li>
                        <li>영업점안내</li>
                        <li>Global</li>
                    </ul>
                </div>
                <div class="gnb_menu">
                    <ul>
                        <li>개인뱅킹</li>
                        <li>기업뱅킹</li>
                        <li>금융상품</li>
                        <li>금융서비스</li>
                        <li>금융정보</li>
                        <li>카드</li>
                    </ul>
                </div>
            </div>
            <div class="all_menu">전체메뉴</div>
        </div>
        


    </header>
    
    <main class="wrap">
        <section class="top">
            <div class="top__slide con">

            </div>
        </section>

        <section class="quick">
            <div class="quick_btn con">

            </div>
        </section>

        <section class="mid">
            <div class="mid__content con">
                <div class="content__slide">slide</div>
                <div class="content__notify-event">
                    <ul>
                        <li>알림</li>
                        <li>이벤트</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="bot">
            <div class="bot__content con">
                <div class="content__btn">
                    <ul>
                        <li>IBK 큐브</li>
                        <li>금융정보톡</li>
                    </ul>
                </div>
                <div class="news-notify">
                    <div class="content__news">새소식</div>
                    <div class="content__news-list">공고</div>
            </div>
            <div class="mini_bt">
                <ul>
                    <li>발급조회</li>
                    <li>잔액증명</li>
                    <li>이용시간</li>
                    <li>수수료</li>
                    <li>전자민원</li>
                    <li>이메일</li>
                    <li>퇴직연금</li>
                    <li>BOX POS</li>
                </ul>
            </div>
    </main>
    
    <footer class="footer"></footer>

</body>
</html>
