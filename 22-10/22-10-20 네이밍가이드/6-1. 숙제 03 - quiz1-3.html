<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 
      매개변수로 max(1,2,3,4)를 받아 최대값을 구하는 함수
     -->
    <script>
      const max = function (...rests) {
        let output = rests[0]


        for (const item of rests) {
          
          if (output < item) {
            output = item
          }
        }
        return output
      };


      console.log(max(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>
