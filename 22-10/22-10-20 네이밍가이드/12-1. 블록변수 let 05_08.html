<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 변수 let  -- var와 let의 차이</title>
</head>
<!-- 
    블록 변수 let
       • 선언된let변수는자신이속한중괄호{}안에서만사용할수있다.

    var은 상관없다.
 -->


<body>
<script>
function logScope(){
var local = 2;
    if(local){
        var local = '다른 값';
        console.log('블럭안의 var:',local);
    }
    console.log('local',local)
}
logScope();
</script>
</body>
</html>
