<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 
      매개변수로 max([1,2,3,4])를 받아 최대값을 구하는 함수
     -->
    <script>
      const max = function (items) {
        let output = items[0]


        for (const item of items) {
          
          if (output < item) {
            output = item
          }
        }
        return output
      };

      const testArray = [1, 2, 3, 4]
      console.log(`최댓값(배열): ${max(testArray)}`)
    </script>
  </head>
  <body></body>
</html>
