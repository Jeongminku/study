<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수</title>
</head>
<body>
    <!--
         rest parameter (나머지 매개변수)

함수의 마지막 매개변수 앞에 ... 세개 를 붙이면 모든 후속 매개변수를
표준 JavaScript [배열] 에 넣도록 지정합니다.

마지막 매개변수만 나머지 매개변수로 설정할 수 있습니다.

         
     -->
     <script>
        // 일반적인 함수 

        // function sample(a, b) {
        //     console.log(a, b)
        // } -->

    

        // 매개변수가 가변적일때 사용하는것이 rest parameter
        // 단, rest parameter는 받아오는 값이 [배열] 로 들어온다.
    
        function sample(a, b, ...items) {
            console.log(a, b, items)
        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)
        

     </script>
</body>
</html>
