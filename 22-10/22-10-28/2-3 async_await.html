<body>
    <script>
        // function asyncFunc() {
        //     let promise = new Promise((resolve, reject) => {
        //         setTimeout(() => {resolve("리졸브 완료")},2000)
        //     })
            
        //     let result = promise

        //     alert(result)
        // }

        // asyncFunc()    리졸브 2초를 못기다리고 빈값을출력해서 object 모시기 라고 출력이 되버림. 이를 방지하기위한 async_await

        async function asyncFunc() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {resolve("리졸브 완료")},2000)
            })
            
            let result = await promise   //await를 주면 await준게 실행이 끝날때까지 그 밑에것들은 시동이 안된다.
 
            alert(result)
        }

        asyncFunc()

    </script>

<!-- 
    async function
async function 선언은 AsyncFunction객체를 반환하는 하나의 비동기 함수를 정의합니다. 
비동기 함수는 이벤트 루프를 통해 비동기적으로 작동하는 함수로, 암시적으로 Promise를 사용하여 결과를 반환합니다. 
그러나 비동기 함수를 사용하는 코드의 구문과 구조는, 표준 동기 함수를 사용하는것과 많이 비슷합니다.
또한 async function expression을 사용해서 async function을 선언할 수 있습니다.


async await는 async 안에서만 사용할 수 있습니다.

async 함수에는 await식이 포함될 수 있습니다. 
이 식은 async 함수의 실행을 일시 중지하고 전달 된 Promise의 해결을 기다린 다음 
async 함수의 실행을 다시 시작하고 완료후 값을 반환합니다.
 -->
