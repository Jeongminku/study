<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <style>
        body {
            margin:0 auto;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #f7f5f5;
        }
        #wrap .bod { 
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- 네이버 상단 로고 -->
    <div id="header">
        <a href="http://www.naver.com"><img src="../22-10-11/naver logo.jpg" alt="네이버로고" width="200" height="50"></a>
    </div>
    <div id="wrap">
        <div id="container">
            <div id="content">
                <div id="join_row">
                    <h3><label for="id">아이디</label></h3>
                    <input type="text" name="id" id="id" placeholder="@naver.com" required class="bod">
                </div>
                <div id="join_row">
                    <h3><label for="pw">비밀번호</label></h3>
                    <input type="password" name="pwd1" id="pwd1" required class="bod">
                    <h3><label for="pw">비밀번호 재확인</label></h3>
                    <input type="password" name="pwd2" id="pwd2" required class="bod">  
                </div>                             
                <div id="person_row">
                    <h3><label for="name">이름</label></h3>
                    <input type="text" name="name" id="name" required class="bod">
                    <h3><label for="yy">생년월일</label></h3>
                    <input type="text" name="yy" id="yy" placeholder="년(4자)" maxlength="4" class="bod"><br />
                    <select name="mm" id="mm" class="bod">
                        <option value="month" selected>월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <br />
                    <input type="text" name="dd" id="dd" placeholder="일" maxlength="2" class="bod">
                    <label for="gen"><h3>성별</h3></label>
                    <select id="gen">
                        <option value="gender" selected>성별</option>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                        <option value="nsgender">선택안함</option>
                    </select>
                    <br />
                    <label for="email"><h3>본인 확인 이메일(선택)</h3></label>
                    <input type="email" name="email" id="email" placeholder="선택입력" class="bod">

                    <label for="phone"><h3>휴대전화</h3></label>
                    <select name="phone" id="phone" class="bod">
                        <option value="82">대한민국 +82</option>
                        <option value="81">일본 +81</option>
                        <option value="61">호주 +61</option>
                    </select>
                    <br />                        
                    <input type="text" name="p_num" id="p_num" placeholder="전화번호 입력" class="bod">
                    <br />
                    <input type="text" name="p_snum" id="p_snum" placeholder="인증번호 입력하세요" required class="bod">
                    <br />
                    <button type="submit">인증번호 받기</button>
                    <br />
                    <button type="submit">가입하기</button>
                </div>    
            </div>
        </div>

    </div>
    <div id="footer">
        <ul type="none">
            <li><a href="http://policy.naver.com/rules/service.html">이용약관</a></li>
            <li><strong><a href="http://policy.naver.com/policy/privacy.html">개인정보처리방침</a></strong></li>
            <li><a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
            <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver">회원정보 고객센터 </a></li>
        </ul>
        <em><a href="https://www.navercorp.com/"><span>naver</span></a></em>
        <em>Copyright</em>
        <em>&copy;</em>
        <a href="https://www.navercorp.com/">NAVER Corp.</a>
        <span>All Rights Reserved.</span>
    </div>
</body>
</html>
