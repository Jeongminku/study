<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
</head>
<body>
    <script>
        let arr = ["hi", 1, "test", 2, 10]
        console.log(arr);
        
        console.log(arr[2]); 
        /* 방번호 2번 데이터 test 를 가져온다. */
        
        console.log(arr.length);
        /* length는 배열의 길이 이기때문에 데이터의 개수 를 의미함. 
        그래서 5 라고 표현된다. */

        arr.push("haseo")
        /* 배열에 데이터를 push 한다. */
        console.log(arr);
        /* haseo라는 데이터가 추가되어 length가 6이 되었음. */

        arr.pop()
        /* 가장 뒷 배열 데이터를 pop() 제거한다 */
        console.log(arr);

        // arr.splice(1, 2);
        /* splice 첫번재 숫자는 배열의 인덱스 번호에 해당하는것을 선택한다. 
        2번째 숫자 : 지워질 인덱스 개수
        결과 : 1번인덱스에서부터 데이터 2개를 지운다. 1번과 2번 인덱스가 지워졌음(2개).*/
        // console.log(arr);

        arr.splice(1,2, '끼어들기', '끼어들기2');
        console.log(arr);
        // /* splice 첫번재 숫자는 배열의 인덱스 번호에 해당하는것을 선택한다. 
        // 2번째 숫자 : 지워질 인덱스 개수
        // 3번째 ~~: 넣고 싶은 데이터
        // 결과 : hi, '끼어들기', 2, 10, 'haseo'

        console.log(arr.join("-"))
        /* 배열들을 "-"" 로 연결해줌 */
        /* ""  공백없이 쭉 연결해줌 */
        /* "," , 로 연결해줌 */
        /* "+" + 로 연결해줌 */
        // join을 이용하면 문자열로 인식된다.

    </script>
</body>
</html>
