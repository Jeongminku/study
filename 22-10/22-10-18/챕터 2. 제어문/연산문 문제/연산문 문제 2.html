<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산문 문제 2</title>
</head>
<body>
    <script>
        const four = Number(prompt("4분기 판매량은?"),);
        const avg = (1200+1300+1000)/3;

        const sale = (four >= avg)? "판매량이 평균 이상입니다" : `판매량이 평균 미달입니다`;
        document.write(sale);
    </script>
</body>
