<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const result = (100 > 200)
        ? prompt('값을 입력해주세요', '') 
        : confirm('버튼을 클릭해주세요')
        /* 거짓이므로 참출력값 : 거짓출력값 
        거짓출력값인 confirm('버튼을 클릭해주세요)가 출력된다.*/
      alert(result)
    </script>
  </head>
  <body></body>
</html>
