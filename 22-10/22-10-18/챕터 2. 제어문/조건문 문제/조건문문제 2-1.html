<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문문제 2-1</title>
</head>
<body>
    <script>
        const num = Number(prompt('정수 한 개를 입력하세요',));
        if(num > 0){
            document.write('양수')
        }
        else if(num === 0){
            document.write('0')
        }
        else {
            document.write('음수')
        }
        
    </script>
    
</body>
</html>
