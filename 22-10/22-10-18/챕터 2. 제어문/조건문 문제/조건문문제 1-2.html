<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문문제 1-2</title>
</head>
<body>
    <script>
        const a = Number(prompt("정수 하나를 입력해주세요",))
        if (a % 3 === 0) {
            document.write('3의배수')
        } else {
            document.write('3의배수 아님')
        }

    </script>
</body>
</html>
