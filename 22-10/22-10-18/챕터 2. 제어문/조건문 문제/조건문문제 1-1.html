<!DOCTYPE html>
<html lang="ko">
<head>

    <title>조건문 문제 1-1</title>
</head>
<body>
    <script>
        const rawInput = Number(prompt("정수 하나를 입력하세요"));
        console.log(rawInput);
        if (rawInput >= 50) {
            document.write('이상');
        } else {
            document.write('미만');
        }
    </script>
</body>
