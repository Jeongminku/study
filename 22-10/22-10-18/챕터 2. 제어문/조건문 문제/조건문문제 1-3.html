<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 문제 1-3</title>
</head>
<body>
    <script>
        const year = Number(prompt("학년을 입력하세요"),);
        const grade = Number(prompt("점수를 입력하세요",));

        
        if(grade > 100 || grade < 0){
            alert("잘못된 입력입니다.")
        }
        else if(year !== 4 && grade >= 60){
            document.write('합격')
        }else if(year !== 4 && grade < 60){
            document.write('불합격')
        }else if(year === 4 && grade >= 70){
            document.write('합격')
        }else /* if(year === 4 && grade < 70) */{
            document.write('불합격')
        }
        
    </script>
    
</body>
</html>
