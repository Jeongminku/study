<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");
      console.log(rawInput);
      //숫자 형태로 변환합니다.
      const half = Number(rawInput);
      console.log(half);
      
      const area = 3.14 * half * half; 
      console.log("원의 넓이:",area,"입니다.");
      console.log(`원의 넓이:${3.14 * half * half}입니다.`);

      const round = 2 * 3.14 * half;
      console.log("원의 둘레:",round,"입니다.")
      console.log(`원의 둘레:${2 * 3.14 * half}입니다.`);

      //원의 넓이와 둘레를 구해 출력하세요.
    </script>
  </head>
  <body></body>
</html>
