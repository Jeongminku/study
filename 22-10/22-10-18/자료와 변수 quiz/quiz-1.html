<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      var number = 10

      console.log(++number) /* 넘버 = 11 */
/* 출력값 11 */

      console.log(number++) /* 넘버 11로 출력 + 1 -> 이후 넘버는 12 */
/* 출력값 11 // 넘버값 12 */

      console.log(++number) /* 넘버 12 + 1 = 13 */
/* 출력값 13 // 넘버값 13  */

      console.log(number--) /* 넘버 13이고 -1되서 다음 넘버는 12가 된다. */
/* 출력값 13 // 넘버값 12 */

    </script>
  </head> 
  <body>  
  </body>
</html>
