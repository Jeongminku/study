<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 1</title>
</head>
<body>
    <h1 id = "title" class="title title2">제목</h1>
    <script src="./jquery-3.6.1.min.js"></script> <!-- jquery 사용을 위해 가장 먼저 하는 것 (준비 완료). -->
    <script>
        /* Jquery 기본 폼: $(function(){}) */
        $(function(){
            $("#title").css("color", "red")   //$(".title.title2").css("color", "blue")
        })

    </script>
</body>
</html>
