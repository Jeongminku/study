<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 기본 선택자 1-2</title>
</head>
<body>
    <ul class = "wrap">
        <li class="list_1">리스트1 
            <span class="child">1번스팬</span>
            <span>2번</span>
            <span class="child3">3번스팬</span>
            <span>4번</span>
            <span class="child5">3번스팬</span>
        </li>
        <li id="list_2">리스트2 김치찌개</li>
        <li id="list_3">리스트3 된장찌개</li>
    </ul>
    <script src="./jquery-3.6.1.min.js"></script> <!-- jquery 사용을 위해 가장 먼저 하는 것 (준비 완료). -->
    <script>
        /* Jquery 기본 폼: $(function(){}) */
        $(function(){
            $(".wrap li:first").css("border", "1px solid red") //wrap의 첫번째li의 css를 선택함.
        })

    </script>
</body>
</html>
