<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 8-1 jq객체 편집 메소드</title>
</head>
<body>
    <h1>
        <strong>객체 조작</strong>
    </h1>

    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>

    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("strong").unwrap(); //요소를 감싸고 있는 부모 태그를 없애줌.
            $(".ct1").wrap("<div />") //내용1, 내용2 (ct1)을 div로 감싸줌 그러나 각 각 감싸준다.
            $('.ct2').wrapAll("<div />") //내용3, 내용4 (ct2)를 div로 한번에 감싸줌
            $("li").wrapInner("<h3 />") //li내부를 h3태그로 감싸준다
        })  
    </script>
</body>
</html>
