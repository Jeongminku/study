<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 위치 탐색 선택자</title>
</head>
<body>
    <ul class = "wrap">
        <li class="list_1">리스트1 
            <span class="child">1번스팬</span>
            <span>2번</span>
            <span class="child3">3번스팬</span>
            <span>4번</span>
            <span class="child5">3번스팬</span>
        </li>
        <li id="list_2">리스트2 김치찌개</li>
        <li id="list_3">리스트3 된장찌개</li>
    </ul>
    <script src="./jquery-3.6.1.min.js"></script> <!-- jquery 사용을 위해 가장 먼저 하는 것 (준비 완료). -->
    <script>
        /* Jquery 기본 폼: $(function(){}) */
        $(function(){ //:first, :last, :odd, :even, .eq(), :lt(), :gt(), :first-of-type, :last-of-type, nth-child()
            
            // $(".wrap li:first").css("border", "1px solid red") //wrap의 첫번째li의 css를 선택함.
            // $(".wrap li:last").css("border", "1px solid blue") //wrap의 마지막li의 css를 선택함.
            
            // $(".wrap li:odd").css("border", "1px solid red") // odd = 홀수, 0,1,2,3,4 로 세기때문에 2번이 체크된것(index번호)
            // $(".wrap li:even").css("border", "1px solid blue") // even = 짝수, 0,1,2,3,4 로 세기때문에 1,3번이 체크된것(index번호)
            // $(".list_1 span").eq(2).css("border", "1px solid red") //eq = 인덱스 번호에 해당하는 녀석을 찾아서 적용해줌. span의 2번인덱스번호 = 3번
            
            // $(".list_1 span:lt(2)").css("border", "1px solid red") //lt = ~보다 작은 인덱스 번호에 해당하는 녀석을 찾아서 적용해줌. span의 2번인덱스번호 = 3번
            // $(".list_1 span:gt(2)").css("border", "1px solid blue") //gt = ~보다 큰 인덱스 번호에 해당하는 녀석을 찾아서 적용해줌. span의 2번인덱스번호 = 3번
            
            // $(".list_1 span:first-of-type").css("border", "1px solid red") //span:태그 내에서 첫번째 녀석을 선택함 
            // $(".list_1 span:last-of-type").css("border", "1px solid blue") //span:태그 내에서 마지막 녀석을 선택함 
            // $(".list_1 span:nth-child(3)").css("border", "1px solid blue") //span:태그 내에서 해당하는 녀석을 선택 (nth는 몇번째 라는것     ★인덱스번호 아님), nth-child(2n-1)같은 형식으로 사용 가능.
        
            $(".list_1 span").slice(1,3).css("border", "1px solid blue") //인덱스번호로 1번에서 3번(이전까지)를 자른다.
            
            
        })

    </script>
</body>
</html>
