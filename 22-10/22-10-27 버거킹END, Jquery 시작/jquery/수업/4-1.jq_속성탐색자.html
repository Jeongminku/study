<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자</title>
</head>
<body>
    <a href="#" target="_blank">이동</a> <!-- target="_blank 새창에서 열기" -->
    <a href="https://www.naver.com/" target="_blank">이동</a> <!-- target="_blank 새창에서 열기" -->
    <form action="#" id = "member_f">
        <input type="text" name = "user_id" id = "user_id">
        <input type="password" name = "user_pwd" id = "user_pwd">
    </form>    
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('a[target]').css("border", "1px solid red")
            $('a[href^=https]').css("border", "1px solid blue") //href 속성값이 https로 시작하는 요소만 선택합니다.    $("요소[속성^=텍스트]")

            $('#member_f :text').css({"background-color":"blue", "height" : "100px"}); //'#member_f 한칸띄고 :text'
            $('#member_f :password').css({"background-color":"red"});
            
        })
    </script>
</body>
</html>

<!-- 
    css쓸때 방법
    방법 1.     .css("A"  ,  "B")
    방법 2.     .css({ "A" : "B", "C" : "D" }) 처럼 여러개 쓸 수 있음.   객체데이터때는 : <- 이거 쓰는거 주의


 -->
