<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>link 스타일</title>
  <style>
    .container {
      width: 960px;
      margin : 0 auto;
    }
    .navi{
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul{
      list-style: none;
      padding-top: 10px; 
      padding-bottom: 5px;
    }
    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;   
    }

    /* :link, :visited 주로 a태그에 사용함 */
    /* :link(링크가 있는), :visited(방문했던 링크) */
    /* .navi a:link, .navi a:visited {
        color: black;
        text-decoration: none; 
    } */
    /* hover(마우스 (오버했을 때) 올렸을 때) */
    /* :focus(Tab키를 눌렀을때) */
    .navi a:hover, .navi a:focus{
        background-color: aqua;
        color: white;
    }

    /* :active 클릭했을 때 */
    .navi a:active{
        color: red;
    }

  </style>
</head>
<body>
  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">이용 안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>  
  </div>
</body>
</html>
