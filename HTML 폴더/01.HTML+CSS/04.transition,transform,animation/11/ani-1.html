<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Animation</title>
	<style>
		#container{
			width: 500px;
			margin: 20px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			float: left;
			margin: 50px;
		}
		#box1 {
			background-color: #4cff00;
			border: 1px solid transparent;
			animation-name: shape;
			animation-duration: 3s; /* X초에 걸쳐서 실행하겠다 */
			animation-iteration-count: 2; /* 반복 횟수 */
			animation-delay: 5s; /* 최초 실행까지의 딜레이 */
			animation-direction: reverse; /* 기본값 normal, 애니메이션 진행방향  */
			animation-timing-function: linear; /* 키 프레임의 전환 형태를 지정 */
			animation-direction: alternate; /* 홀수번째 normal / 아닐때는 reverse로 진행 */
		}
		#box2 {
			background-color: #8f06b0;
			border: 1px solid transparent;
			animation-name: rotate;
			animation-duration: 2s; /* X초에 걸쳐서 실행하겠다. */
		}
		/* shape 애니메이션 정의 */
		@keyframes shape {
			from {
				border: 1px solid transparent; /* transparent = 투명하게 */
			}
			to {
				border: 1px solid #000;
				border-radius: 50%; /* 테두리를 둥글게 border-radius */
			}
		}
		/* rotate 애니메이션 정의 */
		@keyframes rotate {
			from { transform: rotate(0deg);}
			to { transform: rotate(45deg);}
		}

	</style>
</head>

<body>
	<div id="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>
</body>
</html>
